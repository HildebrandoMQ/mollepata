
<mat-stepper #stepper linear (selectionChange)="tabChange($event)">

    <!-- step 1 location -->
    <mat-step>
        <ng-template matStepLabel>Location</ng-template>
        <app-location></app-location>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="!myButtonStatus['location']" matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 2 dwelling info -->
    <mat-step>
        <ng-template matStepLabel>Dwelling Info</ng-template>
        <app-dwelling-info></app-dwelling-info>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
                <button type="button" mat-raised-button color="primary" [disabled]="!myButtonStatus['dwellingInfo']" matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 3 heated / cooled -->
    <mat-step>
        <ng-template matStepLabel>Heated - Cooled</ng-template>
        <app-heated-cooled></app-heated-cooled>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="!myButtonStatus['heatedCooled']" matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>
    
    <!-- step 4 system size -->
    <mat-step>
        <ng-template matStepLabel>System Size</ng-template>
        <app-system-size></app-system-size>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="!myButtonStatus['systemSize']" matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 5 System design -->
    <mat-step>
    <!-- note for show all results -->
    <div fxLayout fxLayoutAlign="center" fxLayoutGap="16px">
        <div fxFlex="50" fxFlex.sm="70" fxFlex.xs="100" class="rc-note">
            <div fxLayout="row column" fxLayoutAlign="space-between center" >
                <p fxFlex="60" fxFlex.xs="100" fxflex.sm="80" class="rc-small"> <b>Note: </b>
                    <br>
                    If you want to see all the combinations </p>
                    <button fxFlex="40" fxFlex.xs="100" fxflex.sm="80" type="button" mat-raised-button color="primary" matStepperNext matStepperNext>Click here!</button>
            </div>
            
        </div>
    </div>
        <ng-template matStepLabel>System Design</ng-template>
        <app-system-design></app-system-design>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="!myButtonStatus['systemDesign']" matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 6 results -->
    <mat-step>
        <ng-template matStepLabel>AHRI Combinations</ng-template>

        <!-- stock status  -->
        <div class="rc-filter-stock">
            <app-stock-status></app-stock-status>
        </div>

        <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center start" fxLayoutAlign.xs="center stretch" fxLayoutAlign.sm="center stretch" fxLayoutGap="16">

            <!-- rebate and filters -->
            <div fxFlex="30" fxFlex.sm="100" fxFlex.xs="100">
                <mat-tab-group dynamicHeight>
                    <!-- rebates -->
                    <mat-tab label="Rebates">
                        <div class="example-small-box mat-elevation-z4">
                            <app-questions-requirement></app-questions-requirement>
                        </div>
                    </mat-tab>
                    <!-- filters -->
                    <mat-tab label="Filters">
                        <div class="example-small-box mat-elevation-z4">
                            <app-filters></app-filters>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>

            <div fxFlex="70" fxFlex.sm="100" fxFlex.xs="100">

                <!-- product line -->
                <div fxLayout="row column" fxLayoutAlign="center center" fxLayoutGap="16">
                    <app-product-lines *ngIf="showProducLines"></app-product-lines> 
                </div>

                <!-- applied filters -->
                <div fxLayout="row column" fxLayoutAlign="space-between center" fxLayoutGap="8" class="rc-rebate-filters-btn">
                    <app-applied-filters ></app-applied-filters>
                </div>

                <!-- card -->
                <app-card
                *ngFor="let myResult of  myResults"
                [myResults]="myResult"
                [master]="master"
                ></app-card>

            </div>

        </div>

    </mat-step> 
  
  </mat-stepper>
