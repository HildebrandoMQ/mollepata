
<mat-stepper #stepper linear  >

    <!-- step 1 location -->
    <mat-step>
        <ng-template matStepLabel>Location</ng-template>
        <app-location></app-location>
        <!-- button -->
        <!-- <app-btt-continue matStepperNext></app-btt-continue> -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="myLocation.desableButton" matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 2 dwelling info -->
    <mat-step>
        <ng-template matStepLabel>Dwelling info</ng-template>
        <app-dwelling-info></app-dwelling-info>
        <!-- button -->
        <!-- <app-btt-continue matStepperNext ></app-btt-continue> -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="dwellingInfo.desableButton" matStepperNext matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 3 rebate eligibility-->
    <mat-step>
        <ng-template matStepLabel>Rebate eligibility</ng-template>
        <app-rebate-eligibility></app-rebate-eligibility>
        <!-- button -->
        <!-- <app-btt-continue></app-btt-continue> -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="desableButton" matStepperNext matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 4 heated / cooled -->
    <mat-step>
        <ng-template matStepLabel>Heated - Cooled</ng-template>
        <!-- <app-heated-cooled></app-heated-cooled> -->
        <!-- button -->
        <!-- <app-btt-continue></app-btt-continue> -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="desableButton" matStepperNext matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 5 nominal size -->
    <mat-step>
        <ng-template matStepLabel>Nominal size</ng-template>
        <!-- <app-nominal-size></app-nominal-size> -->
        <!-- button -->
        <!-- <app-btt-continue></app-btt-continue> -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="desableButton" matStepperNext matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>
    

    <!-- step 6 results -->
    <mat-step>
        <ng-template matStepLabel>AHRI Combinations</ng-template>

        <form [formGroup]="outdoorGroup">
            <!-- utilities -->
            <mat-form-field appearance="fill">
                <mat-label>outdoorUnits</mat-label>
                <mat-select #sGroup formControlName="outdoor" (selectionChange)="changeOutdoor()">
                <mat-option *ngFor ="let outdoorUnit of outdoorUnits; let i = index" [value]="outdoorUnit.id"  radioGroup="sGroup">
                    {{outdoorUnit.id}}
                </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
       

        <app-card
        *ngFor="let indoor of indoors"
        [indoor]="indoor"
        [master]="master"
        ></app-card>

    </mat-step> 
  
  </mat-stepper>
