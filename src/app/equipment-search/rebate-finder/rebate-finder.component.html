
<mat-stepper #stepper linear (selectionChange)="tabChange($event)">

    <!-- step 1 location -->
    <mat-step>
        <ng-template matStepLabel>Location</ng-template>
        <app-location></app-location>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="myLocation.desableButton" matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 2 dwelling info -->
    <mat-step>
        <ng-template matStepLabel>Dwelling Info</ng-template>
        <app-dwelling-info></app-dwelling-info>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="myDwellingInfo.desableButton" matStepperNext matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 3 heated / cooled -->
    <mat-step>
        <ng-template matStepLabel>Heated - Cooled</ng-template>
        <app-heated-cooled></app-heated-cooled>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="myHeatedCooled.desableButton" matStepperNext matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 4 nominal size -->
    <mat-step>
        <ng-template matStepLabel>Nominal Size</ng-template>
        <app-nominal-size></app-nominal-size>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="myNominalSize.desableButton" matStepperNext matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>

    <!-- step 5 System desing -->
    <mat-step>
        <ng-template matStepLabel>System Design</ng-template>
        <app-system-desing></app-system-desing>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="mySystemDesing.desableButton" matStepperNext matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>
    

    <!-- step 6 results -->
    <mat-step>
        <ng-template matStepLabel>AHRI Combinations</ng-template>

        <!-- stock status  -->
        <div class="rc-filter-stock">
            <app-stock-status></app-stock-status>
        </div>

        <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center start" fxLayoutAlign.xs="center stretch" fxLayoutAlign.sm="center stretch" fxLayoutGap="16">

            <!-- rebate and filters -->
            <div fxFlex="30" fxFlex.sm="100" fxFlex.xs="100">
                <mat-tab-group dynamicHeight>
                    <!-- rebates -->
                    <mat-tab label="Rebates">
                        <div class="example-small-box mat-elevation-z4">
                            <app-available-rebates></app-available-rebates>
                        </div>
                    </mat-tab>
                    <!-- filters -->
                    <mat-tab label="Filters">
                        <div class="example-small-box mat-elevation-z4">
                            <app-filters></app-filters>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>

            <div fxFlex="70" fxFlex.sm="100" fxFlex.xs="100">

                <!-- product line -->
                <div fxLayout="row column" fxLayoutAlign="center center" fxLayoutGap="16">
                    <app-product-lines *ngIf="showProducLines"></app-product-lines> 
                </div>

                <!-- applied filters -->
                <div fxLayout="row column" fxLayoutAlign="space-between center" fxLayoutGap="8" class="rc-rebate-filters-btn">
                    <app-applied-filters ></app-applied-filters>
                </div>

                <!-- card -->
                <app-card
                *ngFor="let myResult of  myResults"
                [myResults]="myResult"
                [master]="master"
                ></app-card>

            </div>

        </div>

    </mat-step> 
  
  </mat-stepper>
