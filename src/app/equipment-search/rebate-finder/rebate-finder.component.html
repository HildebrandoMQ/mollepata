
<mat-stepper #stepper linear  >

    <!-- step 6 System desing -->
    <mat-step>
        <ng-template matStepLabel>System desing</ng-template>
        <app-system-desing></app-system-desing>
        <!-- button -->
        <div fxLayout="column" fxLayoutAlign="center end" class="rc-stepper-buttons">
            <button type="button" mat-raised-button color="primary" [disabled]="
            " matStepperNext matStepperNext>
                Continue
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </mat-step>
    

    <!-- step 7 results -->
    <mat-step>
        <ng-template matStepLabel>AHRI Combinations</ng-template>
        
        <app-filters></app-filters>
        <app-stock-status></app-stock-status>
        <app-available-rebates></app-available-rebates>

        <app-card
        *ngFor="let myResult of  myResults"
        [myResults]="myResult"
        [master]="master"
        ></app-card>

    </mat-step> 
  
  </mat-stepper>
