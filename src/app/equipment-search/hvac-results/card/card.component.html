<div *ngIf="lengthOutdoorUnits > 1">
    <select name="" id="" change="selectOutdoorUnit">
        <option  *ngFor="let outdoorUnit of outdoorUnits">
            {{outdoorUnit}}
        </option>
    </select>
</div>

<div *ngIf="lengthOutdoorUnits == 1">
    <p>outdoor unit: </p>
    <h3>{{myResults.outdoor}}</h3>
</div>
