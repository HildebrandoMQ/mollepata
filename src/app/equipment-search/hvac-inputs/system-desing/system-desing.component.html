<p>system-desing works!</p>

<form  [formGroup]="systemDesing">

  <!-- Outdoor unit -->
  <mat-form-field appearance="fill">
    <mat-label>Outdoor unit type:</mat-label>
    <mat-select #sGroup >
      <mat-option *ngFor ="let outdoor of outdoors">
        {{outdoor}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <!-- Indoor unit -->
  <mat-form-field appearance="fill">
    <mat-label>Indoor unit type:</mat-label>
    <mat-select #sGroup formControlName="indoorControl" (selectionChange)="selectIndoor()">
      <mat-option *ngFor ="let indoor of indoors" value="{{indoor}}" radioGroup="sGroup">
        {{indoor}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <!-- Furnace type -->
  <mat-form-field appearance="fill">
    <mat-label>Furnace type:</mat-label>
    <mat-select #sGroup >
      <mat-option *ngFor ="let furnaceType of furnacesType">
        {{furnaceType}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <!-- Furnace configuration -->
  <mat-form-field appearance="fill">
    <mat-label>Furnace configuration:</mat-label>
    <mat-select #sGroup >
      <mat-option *ngFor ="let furnaceConfiguration of furnacesConfiguration">
        {{furnaceConfiguration}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

</form>

<form *ngIf="showTable" [formGroup]="indoorUnitTable">

  <table>
    <thead>
      <tr>
        <th >qty</th>
        <th >unit_type</th>
        <th>size</th>
        <th>add</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td >1</td>
        <td>
          <mat-form-field appearance="fill">
            <mat-select #sGroup formControlName="unitTypeControl" (selectionChange)="addRow()">
              <mat-option *ngFor ="let unitTipe of unitTipes" value="{{unitTipe}}" radioGroup="sGroup">
                {{unitTipe}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td >
          <mat-form-field appearance="fill">
            <mat-select #sGroup formControlName="sizeControl" (selectionChange)="addRow()">
              <mat-option *ngFor ="let sizeOption of sizeOptions" value="{{sizeOption}}" radioGroup="sGroup">
                {{sizeOption}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <button *ngIf="showButtons"  mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>plus_one</mat-icon>
          </button>
        </td>
        <td>
          <button *ngIf="showButtons" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>restore_from_trash</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</form>
