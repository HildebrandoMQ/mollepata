<p>system-desing works!</p>

<form  [formGroup]="systemDesing">

  <!-- Outdoor unit -->
  <mat-form-field appearance="fill">
    <mat-label>Outdoor unit type:</mat-label>
    <mat-select #sGroup >
      <mat-option *ngFor ="let outdoor of outdoors">
        {{outdoor}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <!-- Indoor unit -->
  <mat-form-field appearance="fill">
    <mat-label>Indoor unit type:</mat-label>
    <mat-select #sGroup formControlName="indoorControl" (selectionChange)="selectIndoor()">
      <mat-option *ngFor ="let indoor of indoors" value="{{indoor}}" radioGroup="sGroup">
        {{indoor}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <!-- Furnace type -->
  <mat-form-field appearance="fill">
    <mat-label>Furnace type:</mat-label>
    <mat-select #sGroup >
      <mat-option *ngFor ="let furnaceType of furnacesType">
        {{furnaceType}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <!-- Furnace configuration -->
  <mat-form-field appearance="fill">
    <mat-label>Furnace configuration:</mat-label>
    <mat-select #sGroup >
      <mat-option *ngFor ="let furnaceConfiguration of furnacesConfiguration">
        {{furnaceConfiguration}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

</form>

  <table>

        <th >qty</th>
        <th >unit_type</th>
        <th>size</th>

      </tr>
    </thead>
    <tbody>
      <tr >
        <td >1</td>
        <td >"Hi wall", "unitSize"</td>
        <td >1,200.00</td>
      </tr>
    </tbody>
  </table>

</form>
